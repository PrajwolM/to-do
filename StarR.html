<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>StrRating</title>
   
</head>
<body >
<p><H2><center>Star Ratings</center></H2></p>
<center><button onclick="document.getElementById('popup') .style.display='block'">Rate Us</button></center><center>
<div id="popup">
    <div class="container mt-5">
        <div class="form-group">
            <select  id="product-select" class="form-control custom-select">
                <option value="0" disabled selected>Select category</option>
                <option value="Shirts">Shirts</option>
                <option value="Pants">Pants</option>
                <option value="Jackets">Jackets</option>
                <option value="Shoes">Shoes</option>
                <option value="Miscellanous">Miscellanous</option>
            </select>    
        </div>
        <div class="form-group">
            <input type="number" id="rating-control" class="form-control" step="0.1" max="5" placeholder="Rate 1-5" disabled>

        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Product-Category</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr class="Shirts">
                    <td>Shirts</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div><span class="number-rating"></span>

                    </td>
                </tr>
                <tr class="Pants">
                    <td>Pants</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div><span class="number-rating"></span>

                    </td>
                </tr><tr class="Jackets">
                    <td>Jackets</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div><span class="number-rating"></span>

                    </td>
                </tr><tr class="Shoes">
                    <td>Shoes</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div><span class="number-rating"></span>

                    </td>
                </tr><tr class="Miscellanous">
                    <td>Miscellanous</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div><span class="number-rating"></span>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
<center><button onclick="document.getElementById('popup').style.display='none'">Done</button></center>
</div></center>
<script>
        //initial Ratings
        const ratings={
            Shirts: 0,
            Pants: 0,
            Jackets:0,
            Shoes: 0,
            Miscellanous:0
        }
        //total starts
        const starsTotal=5;
       
        //Form elements''
        const productSelect=document.getElementById('product-select');
        const ratingControl=document.getElementById('rating-control');
        //Init product
        let product;
        //product select change
        productSelect.addEventListener('change',(e)=>{
            product=e.target.value;
            //enacble rating control
            ratingControl.disabled=false;
            ratingControl.value=ratings[product];
        });
        //rating control change
        ratingControl.addEventListener('blur',(e)=>{const rating = e.target.value;
            //Make sure 5 or below
            if (rating>5 ||rating<1){alert('Please rate 1-5');
        return;}
        //change rating
        ratings[product]=rating;
        getRatings();
        })
        //get ratings
        function getRatings(){
            for(let rating in ratings){
               //get percentage
               const starPercentage = (ratings[rating]/starsTotal)*100;
               //round to nearest 10
               const starPercentageRounded=`${Math.round(starPercentage/10)*10}%`;
               //set width of stars inner to %
               document.querySelector(`.${rating} .stars-inner`) .style.width=starPercentageRounded ;
               //Add number rating
               document.querySelector(`.${rating} .number-rating`).innerHTML=ratings[rating];
            }
        }
         //run getratings when DOM loads
         document.addEventListener('DOMContentLoaded', getRatings);
    </script>
    <a href="https://www.google.com/">Back</a>
</body>
</html>
